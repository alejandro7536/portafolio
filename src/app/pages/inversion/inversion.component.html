<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 animate__animated animate__fadeInRight">

        <span style="font-family: 'gilroy_600';" class="mt-1 text-gray-600 text-sm">{{moneda.name}}</span>

</div>
