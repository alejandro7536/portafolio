<div class="show">
    <app-navbar></app-navbar>
</div>
<div class="flex">
    <div class="h-screen w-1/5 overflow-auto animate__animated animate__fadeIn hide" *ngIf="sidebarService.status | async">
        <app-sidebar></app-sidebar>
    </div>
    <div class="h-screen w-1/12 overflow-auto animate__animated animate__fadeIn hide" *ngIf="!(sidebarService.status | async)">
        <app-sidebar2></app-sidebar2>
    </div>
    <div class="h-screen overflow-auto p-4 md:p-12 large" [ngClass]="{'w-4/5': sidebarService.status | async, 'w-11/12': !(sidebarService.status | async) }">
        <router-outlet></router-outlet>
    </div>
</div>
